<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Header systemu</title>
</head>
<body>

<div id="header">
    <div class="logo">
        <a style="height: 76px;" href="http://Adecco.com">
            <div class="logo-Adecco-name">
                <div id="logo">HOS</div>
            </div>
        </a>
    </div>

    <div id="overLogo" style="background-color: #323232">
        <div id="menu" title="Menu"><i class="icon-menu" onclick="showAndHideMenuBar()"></i></div>
        <div id="title">Human Ordering System</div>
        <div id="user-data">${user.organization}<br/>${user}</div>
        <div id="logOut">
            <form method="post" action="${pageContext.request.contextPath}/logout"><input type="submit" value="Wyloguj"
                                                        title="Logout user and drop session"></form>
        </div>
    </div>
</div>

<div style="height: 118px;"></div>

<div id="menu-bar" onfocus="showMenuBar()" onmouseleave="hideMenuBar()">

    <form action="${pageContext.request.contextPath}/menu" method="POST">
        <input type="submit" value="Menu"/>
    </form>
    <form action="${pageContext.request.contextPath}/newOrder" method="POST">
        <input type="submit" value="Nowe"/>
    </form>
    <form action="${pageContext.request.contextPath}/list" method="POST">
        <input type="submit" value="Lista"/>
    </form>
    <form action="${pageContext.request.contextPath}/contractManagement" method="POST">
        <input type="submit" value="Kontrakty"/>
    </form>
    <form action="${pageContext.request.contextPath}/report" method="POST">
        <input type="submit" value="Statystyki"/>
    </form>
    <form action="${pageContext.request.contextPath}/account-management" method="POST">
        <input type="submit" value="Ustawienia"/>
    </form>
    <form action="${pageContext.request.contextPath}/support" method="POST">
        <input type="submit" value="Wsparcie"/>
    </form>

</div>


<script rel="script" type="text/javascript">

  function showAndHideMenuBar() {
    document.getElementById("menu-bar").style.display = "block";
  }

  function showMenuBar() {
    document.getElementById("menu-bar").style.display = "block";
  }

  function hideMenuBar() {
    document.getElementById("menu-bar").style.display = "none";
  }

</script>

</body>
</html>
